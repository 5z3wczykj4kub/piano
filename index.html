<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Piano</title>
</head>

<body>
    <div class="piano">
        <div class="white-key">
            <audio src="sounds/c3.mp3"></audio>
            <div class="black-key">
                <audio src="sounds/c-3.mp3"></audio>
                <p class="key-note">S</p>
            </div>
            <p class="key-note">Z</p>
        </div>
        <div class="white-key">
            <audio src="sounds/d3.mp3"></audio>
            <div class="black-key">
                <audio src="sounds/d-3.mp3"></audio>
                <p class="key-note">D</p>
            </div>
            <p class="key-note">X</p>
        </div>
        <div class="white-key">
            <audio src="sounds/e3.mp3"></audio>
            <p class="key-note">C</p>
        </div>
        <div class="white-key">
            <audio src="sounds/f3.mp3"></audio>
            <div class="black-key">
                <audio src="sounds/f-3.mp3"></audio>
                <p class="key-note">G</p>
            </div>
            <p class="key-note">V</p>
        </div>
        <div class="white-key">
            <audio src="sounds/g3.mp3"></audio>
            <div class="black-key">
                <audio src="sounds/g-3.mp3"></audio>
                <p class="key-note">H</p>
            </div>
            <p class="key-note">B</p>
        </div>
        <div class="white-key">
            <audio src="sounds/a4.mp3"></audio>
            <div class="black-key">
                <audio src="sounds/a-4.mp3"></audio>
                <p class="key-note">J</p>
            </div>
            <p class="key-note">N</p>
        </div>
        <div class="white-key">
            <audio src="sounds/b4.mp3"></audio>
            <p class="key-note">M</p>
        </div>
        <!-- <div class="white-key">
            <p class="key-note">&lt</p>
            <audio src="sounds/c4.mp3"></audio>
        </div> -->
    </div>
</body>

</html>
